<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="build/tailwind.css">
  <title>tailwind css</title>
</head>

<body class="bg-gray-200 p-10 antialiased text-gray-900">
  <div id="cardContainer" class="bg-white inline-block rounded-lg overflow-hidden border" style="width: 350px;">
    <img
      src="https://images.unsplash.com/photo-1582239105560-588fb10baf27?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=50"
      alt="unsplash" />
    <div class="p-6">
      <p class="text-gray-600 font-semibold text-xs uppercase tracking-wide">3 beds and 2 baths</p>
      <h4 class="font-semibold text-lg leading-snug">Enjoy beach with family and friends - limited offer</h4>
      <p class="mt-2">$1,200.00 <span class="text-xs text-gray-600"> / week</span> </p>
      <p class="mt-4">
        <span class="text-teal-600 font-semibold">4.5/5</span>
        <span class="text-xs text-gray-600"> (based on 20122 reviews)</span>
      </p>
    </div>
  </div>
</body>

</html>
